---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
        - path: /dogs
          pathtype: Prefix
          backend:
            service:
              name: apple-service
              port:
                number: 5678